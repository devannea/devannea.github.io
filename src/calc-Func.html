<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../style/calc-Func-stye.css">
    <link href="https://fonts.googleapis.com/css?family=Catamaran:800" rel="stylesheet">
    <title>Functioning Calculator</title>
</head>
<body>
    <div id="calc">
        <input type="text" id="results">
        <table>
            <tr>
                <td class="button" onclick="addNumber('1')">1</td>
                <td class="button" onclick="addNumber('2')">2</td>
                <td class="button" onclick="addNumber('3')">3</td>
                <td class="button notaNumber" onclick="addition()">+</td>
            </tr>
            <tr>
                <td class="button" onclick="addNumber('4')">4</td>
                <td class="button" onclick="addNumber('5')">5</td>
                <td class="button" onclick="addNumber('6')">6</td>
                <td class="button notaNumber" onclick="subtraction()">-</td>
            </tr>
            <tr>
                <td class="button" onclick="addNumber('7')">7</td>
                <td class="button" onclick="addNumber('8')">8</td>
                <td class="button" onclick="addNumber('9')">9</td>
                <td class="button notaNumber" onclick="multiplication()">*</td>
            </tr>
            <tr>
                <td class="button notaNumber" onclick="changeSigns()">+/-</td>
                <td class="button" onclick="addNumber('0')">0</td>
                <td class="button" id="equals" onclick="equals()">=</td>
                <td class="button notaNumber" onclick="division()">/</td>
            </tr>
            <tr>
                <td class="button" colspan="2" onclick="deleteLast()">Delete</td>
                <td class="button" colspan="2" onclick="clearResults()">Clear</td>
        </table>
    </div>
    <script src="../script/calc-Func-script.js"></script>
</body>
</html>
