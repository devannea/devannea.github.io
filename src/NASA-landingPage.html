<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../style/NASA-landingPage-style.css" />
    <title>NASA Landing Page</title>
</head>
<body>
    <main>
        <h1>NASA</h1>
    </main>
    <footer>
        <div class="container-1">
            <div class="box">
                <h3>Social Media</h3>
                <ul>
                    <li>Twitter: <a href="https://twitter.com/NASA">@NASA</a></li>
                    <li>Facebook: <a href="https://www.facebook.com/NASA/">NASA</a></li>
                    <li>Instagram: <a href="https://www.instagram.com/nasa/?hl=en">@NASA</a></li>
                    <li>YouTube: <a href="https://www.youtube.com/channel/UCLA_DiR1FfKNvjuUpBHmylQ">NASA</a></li>
                </ul>
            </div>
            <div class="box">
                <h3>Office Info</h3>
                <p>
                Public Communications Office<br>NASA Headquarters<br>300 E. Street SW, Suite5R30<br>Washington, DC 20546<br>(202)358-0001 (Office)<br>(202)358-4338 (Fax)
                </p>
            </div>
            <div class="box" id="contact">
                <h3>Contact Us</h3>
                <form>
                Name:<br>
                    <input type="text" name="Name" class="input"><br>
                Message:<br>
                    <input type="text" name="Message" class="input" id="message"><br><br>
                    <input type="submit" value="Send" id="send">
                </form>
            </div>
        </div>
    </footer>
</body>
</html>
