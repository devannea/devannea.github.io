<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../style/contact-style.css">
    <link href="https://fonts.googleapis.com/css?family=Catamaran:800" rel="stylesheet">
    <title>Contact Me</title>
</head>
<body>
    <header>
        <nav>
            <a href="../index.html">Home</a>
            <a href="./resume.html" target="_blank">Resume</a>
            <a href="./about.html">About Me</a>
            <a href="./blog.html">My Blog</a>
            <a id="active">Contact Me</a>
        </nav>
    </header>
    <main>
        <div class="container1">
            <div class="container2">
                <h1>Contact Me</h1>
                <p>If you have any questions, please feel free to contact me. If your question is more technical, please be sure to include as many details as possible. <span class="personally">I answer ALL emails personally.</span></p>
            </div>
            <img src="../images/correspondence.png" class="contactme" alt="Contact Icon">
        </div>
        <div>
            <form>
                <fieldset>
                    <div class="container3">
                        <div class="container4">
                            <h2>Name:</h2><br><input type="text" placeholder="Jane Doe">
                            <h2>Email:</h2><br><input type="email" placeholder="jane.doe@emailaddress.com">
                            <h2>Subject:</h2><br><input type="text" placeholder="Subject">
                        </div>
                        <div class="container5">
                            <h2>Message:</h2><br><textarea name="Message" id="message" placeholder="Type your message here." cols="70" rows="6"></textarea>
                            <div class="container6"><br><input type="submit" name="Submit" id="submit"></div>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </main>
    <footer>
        <div class="socialmedia">
            <a><img src="../images/github.png" class="github" alt="GitHub"></a>
            <a><img src="../images/linkedin.png" class="linkedin" alt="LinkedIn"></a>
        </div>
    </footer>
</body>
</html>
