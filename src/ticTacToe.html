<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../style/ticTacToe-style.css">
    <link href="https://fonts.googleapis.com/css?family=Catamaran:800" rel="stylesheet">
    <title>Tic Tac Toe</title>
</head>
<body>
    <section id="game-board">
        <div id="square1" class="piece-block" onclick="placeMark('square1');"></div>
        <div id="square2" class="piece-block" onclick="placeMark('square2');"></div>
        <div id="square3" class="piece-block" onclick="placeMark('square3');"></div>
        <div id="square4" class="piece-block" onclick="placeMark('square4');"></div>
        <div id="square5" class="piece-block" onclick="placeMark('square5');"></div>
        <div id="square6" class="piece-block" onclick="placeMark('square6');"></div>
        <div id="square7" class="piece-block" onclick="placeMark('square7');"></div>
        <div id="square8" class="piece-block" onclick="placeMark('square8');"></div>
        <div id="square9" class="piece-block" onclick="placeMark('square9');"></div>
    </section>
    <section class="buttons">
        <button id="Xbtn" name="X" onclick="changeMarkerToX()">X</button>
        <button id="Obtn" name="O" onclick="changeMarkerToO()">O</button>
    </section>
    <section>
        <h2>Command + R to Reset the Board</h2>
    </section>
    <script src="../script/ticTacToe-script.js"></script>
</body>
</html>
