<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../style/kittyKlicker-style.css">
    <link href="https://fonts.googleapis.com/css?family=Catamaran:800" rel="stylesheet">
    <title>Kitty Klicker</title>
</head>
<body>
    <div class="stressReliever">
        <div><a onclick="add()" class="kittyKontainer"><img src="../images/klickableKitty.png" class="kitty" id="kitty" alt="kitty"></a></div>

    <script src="../script/kittyKlicker-script.js"></script>
